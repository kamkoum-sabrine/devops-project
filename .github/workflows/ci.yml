name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # obligatoire
          java-version: '17'

      # 3️⃣ Build Maven project and generate test reports
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # run: mvn clean install surefire-report:report

      # 4️⃣ Upload test reports as artifact
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: target/surefire-reports/

  deploy:
    name: Deploy (Placeholder)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # 1️⃣ Checkout code again for deployment
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Docker build placeholder
