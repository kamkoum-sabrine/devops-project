name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3️⃣ Build & run tests
      - name: Build and run tests
        run: mvn clean test

      # 4️⃣ Upload test reports
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: surefire-test-report
          path: target/surefire-reports/
